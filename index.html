<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is an adventure</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width initial-scale=1">
  </head>

  <body>
    <section class="left-side-container">
      <div class="image-and-name">
        <img class="zissou-profile"src="images/Zissou.jpg" alt="">
        <h3>Cpt. Steve Zissou</h3>
      </div>
      <div class="left-nav-items">
        <h3>Main</h3>
        <ul>
          <li><img src="images/home.svg">Home</li>
          <li><img src="images/jobs.svg">Jobs</li>
          <li><img src="images/resume.svg">Resumes</li>
          <li><img src="images/tasks.svg">Tasks</li>
          <li><img src="images/calendar.svg">Calendar</li>
        </ul>
      </div>
      <div class="left-nav-items">
        <h3>Friends</h3>
        <ul>
          <li><img src="images/users.svg">Alistair</li>
          <li><img src="images/locations.svg">Esteban</li>
          <li><img src="images/workflows.svg">Klaus</li>
          <li><img src="images/job-boards.svg">Ned </li>
          <li><img src="images/social.svg">Jane</li>
        </ul>
      </div>
      <div class="left-nav-items categories">
        <h3>Categories</h3>
        <ul>
          <li><img src="images/administrative.svg">Crushing</li>
          <li><img src="images/design.svg">Design</li>
          <li><img src="images/executive.svg">Executive</li>
          <li><img src="images/human-resources.svg">Human Resources</li>
        </ul>
      </div>
    </section>

    <section class="top-input-nav-container">
      <div class="input-menu-icon">
        <img class="hamburger" src="images/menu-button.svg">
      </div>
      <div class="search-input">
        <img class="search" src="images/search.svg">
        <input name="search" placeholder="They turned my research turtles into soup.">
      </div>
    </section>


  </body>
</html>
